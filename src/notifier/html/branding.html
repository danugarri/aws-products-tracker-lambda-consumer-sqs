<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Amazon Products Tracker</title>
  </head>
  <body
    style="
      background-color: #f5f7fb;
      font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji',
        'Segoe UI Emoji', Segoe UI Symbol, 'Noto Color Emoji';
    "
  >
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="center">
          <!-- Container -->
          <table
            role="presentation"
            cellspacing="0"
            cellpadding="0"
            border="0"
            width="600"
            style="max-width: 600px; width: 100%; background-color: #ffffff;  margin-top:60px;"
          "
          >
            <!-- Header -->
            <tr>
              <td style="padding: 20px; background-color: #ffffff">
                <a
                  href="https://aws-products-tracker.netlify.app/"
                  target="_blank"
                  style="text-decoration: none"
                >
                  <table
                    role="presentation"
                    cellspacing="0"
                    cellpadding="0"
                    border="0"
                  >
                    <tr>
                      <td style="padding-right: 12px">
                        <img
                          src="https://products-tracker-assets.s3.us-east-1.amazonaws.com/logo.png"
                          alt="AWS Products Tracker"
                          width="50"
                          height="50"
                          style="display: block; border: 0; outline: none"
                        />
                      </td>
                      <td align="left" valign="middle">
                        <h1
                          style="
                            color: #1a212d;
                            margin: 0;
                            font-size: 32px;
                            line-height: 1.2;
                            font-weight: 700;
                          "
                        >
                          Amazon Products Tracker
                        </h1>
                        <p
                          style="
                            font-size: 12px;
                            line-height: 1.4;
                            color: #6b7280;
                            margin: 0;
                          "
                        >
                          Tu lista de productos inteligente
                        </p>
                      </td>
                    </tr>
                  </table>
                </a>
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td
                style="
                  background-color: #ffffff;
                  padding: 24px 20px;
                  color: #111827;
                "
              >
                <h1
                  style="
                    margin: 0 0 12px;
                    font-size: 22px;
                    line-height: 1.3;
                    color: #111827;
                  "
                >
                  Alerta de bajada de precio
                </h1>

                <p style="margin: 0 0 6px; font-size: 14px; line-height: 1.6">
                  <strong>Producto:</strong> ${title}
                </p>
                <p style="margin: 0 0 6px; font-size: 14px; line-height: 1.6">
                  <strong>Precio:</strong> ${price}
                </p>
                <p style="margin: 0 0 16px; font-size: 14px; line-height: 1.6">
                  <strong>Fecha:</strong> ${date}
                </p>

                <table
                  role="presentation"
                  cellspacing="0"
                  cellpadding="0"
                  border="0"
                  width="100%"
                  style="margin-bottom: 16px"
                >
                  <tr>
                    <td align="center">
                      <img
                        src="https://m.media-amazon.com/images/I/41L0RYgTgSL.jpg"
                        alt="Imagen del producto"
                        width="100%"
                        style="max-width: 300px; height: auto; display: block"
                      />
                    </td>
                  </tr>
                </table>

                <table
                  role="presentation"
                  cellspacing="0"
                  cellpadding="0"
                  border="0"
                  align="center"
                >
                  <tr>
                    <td
                      bgcolor="#3B82F6"
                      style="border-radius: 8px; background-color: #3b82f6"
                    >
                      <a
                        href="${productUrl}"
                        target="_blank"
                        style="
                          display: inline-block;
                          padding: 12px 24px;
                          font-size: 16px;
                          line-height: 16px;
                          color: #ffffff;
                          text-decoration: none;
                          border-radius: 8px;
                          font-weight: 600;
                        "
                      >
                        Ver Producto
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                align="center"
                style="padding: 16px 20px; font-size: 12px; color: #6b7280"
              >
                Recibes este aviso porque sigues este producto en Amazon
                Products Tracker. Gestiona tus alertas desde tu cuenta.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
