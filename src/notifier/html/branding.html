<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      background-color: #f5f7fb;
      font-family:
        ui-sans-serif,
        system-ui,
        sans-serif,
        &quot;Apple Color Emoji&quot;,
        &quot;Segoe UI Emoji&quot;,
        Segoe UI Symbol,
        &quot;Noto Color Emoji&quot;;
    "
  >
    <table
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="center">
          <!-- Container -->
          <table
            role="presentation"
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="600"
            style="width: 600px; max-width: 100%"
          >
            <!-- Header -->
            <tr>
              <td style="background-color: #ffffff">
                <a
                  href="https://aws-products-tracker.netlify.app/"
                  target="_blank"
                  style="
                    display: flex;
                    align-items: center;
                    gap: 12px;
                    padding: 20px;
                    text-decoration: none;
                  "
                  ><div>
                    <img
                      src="https://products-tracker-assets.s3.us-east-1.amazonaws.com/pricio.jpeg"
                      alt="Pricio"
                      width="80"
                      height="80"
                      style="
                        display: block;
                        border: 0;
                        outline: none;
                        text-decoration: none;
                      "
                    />
                  </div>
                  <div>
                    <h1 style="color: rgb(26, 33, 45); margin: 0">Pricio</h1>
                    <p
                      style="
                        font-size: 0.75rem;
                        line-height: 1rem;
                        color: rgb(107, 114, 128);
                        margin: 0;
                      "
                    >
                      Tu lista de productos inteligente
                    </p>
                  </div></a
                >
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td
                align="left"
                bgcolor="#FFFFFF"
                style="
                  background-color: #ffffff;
                  padding: 24px 20px;
                  font-family: Arial, Helvetica, sans-serif;
                  color: #111827;
                "
              >
                <h1
                  style="
                    margin: 0 0 12px;
                    font-size: 22px;
                    line-height: 1.3;
                    color: #111827;
                  "
                >
                  Alerta de bajada de precio
                </h1>
                <p style="margin: 0 0 6px; font-size: 14px; line-height: 1.6">
                  <strong>Producto:</strong> ${title}
                </p>
                <p style="margin: 0 0 6px; font-size: 14px; line-height: 1.6">
                  <strong>Precio:</strong> ${price}
                </p>
                <p style="margin: 0 0 16px; font-size: 14px; line-height: 1.6">
                  <strong>Fecha:</strong> ${date}
                </p>

                <table
                  role="presentation"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  align="center"
                >
                  <tr>
                    <td>
                      <img
                        src="${imageUrl}"
                        alt="Imagen del producto"
                        style="max-width: 100%; height: 300px"
                      />
                    </td>
                  </tr>
                </table>
                <table
                  role="presentation"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  align="center"
                >
                  <tr>
                    <td
                      bgcolor="#3B82F6"
                      style="border-radius: 8px; background-color: #3b82f6"
                    >
                      <a
                        href="${productUrl}"
                        target="_blank"
                        style="
                          display: inline-block;
                          padding: 12px 24px;
                          font-family: Arial, Helvetica, sans-serif;
                          font-size: 16px;
                          line-height: 16px;
                          color: #ffffff;
                          text-decoration: none;
                          border-radius: 8px;
                        "
                      >
                        Ver Producto
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                align="center"
                style="
                  padding: 16px 20px;
                  font-family: Arial, Helvetica, sans-serif;
                  font-size: 12px;
                  color: #6b7280;
                "
              >
                Recibes este aviso porque sigues este producto en Pricio.
                Gestiona tus alertas desde tu cuenta.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
